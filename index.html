<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Form</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="background-img">
            <img src="bgImg.jpg" alt="backgroundImg" id="backgroundImg">
        <div class="logoContainer"><img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logo" id="logo"></div>
        </div>

        <div>
            <div class="textContent">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
                <h2>You know you want to.</h2>
            </div>
            <form action="POST" id="userInput">
                <h2>Let's do this</h2>
                <div>
                    <div>
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName"></div>
                    <div>
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName"></div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phoneNumber">Phone Number</label>
                        <input type="number" id="phoneNumber" name="phoneNumber">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div>
                        <label for="confirmPass">Confirm Password</label>
                        <input type="password" id="confirmPass">
                    </div>
                </div>
            </form>
            <div class="buttonContainer">
                <button type="submit" form="userInput">Create Account</button>
                <p>Already have an account? <span class="loginText">Log In</span></p>
            </div>
        </div>
    </div>
</body>
</html>
